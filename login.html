<!DOCTYPE html>
<html>
<head>
	<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="signUp">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input id="name" type="text" name="txt" placeholder="User name" required="">
					<input id="email" type="email" name="email" placeholder="Email" required="">
					<input id="password" type="password" name="pswd" placeholder="Password" required="">
					<button id="submit-btn" onclick="signUp()"><a href="#">Sign up</a></button>
				</form>
			</div>

			<div class="login">
				<form id="'loginForm">
					<label for="chk" aria-hidden="true">Login</label>
					<input id="uemail" type="email" name="email" placeholder="Email" required="">
					<input id="password" type="password" name="pswd" placeholder="Password" required="">
					<button><a href="index.html">Login</a></button>
				</form>
			</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
